  ## Yhteistyötahot
  *   Oulun yliopisto
  *   Avoin yliopisto
  *   Muiden lukioiden kanssa tehtävä yhteistyö (esim. kieltenopetuksessa Oulun Lyseon lukio)

  ## Laaja-alaisen osaamisen alueet
  *   Hyvinvointiosaaminen (tunteiden säätely, resilienssi, itsetuntemus)
  *   Vuorovaikutusosaaminen (ryhmädynamiikka, sosiaalinen identiteetti)
  *   Eettisyys ja ympäristöosaaminen (arvot, maailmankuvat)
  *   Globaali- ja kulttuuriosaaminen (yksilöiden välinen erilaisuus, kulttuurinen moninaisuus)

  ## Sopivat opetusmenetelmät
  *   Opetus pohjautuu empiiriseen tutkimustietoon.
  *   Opiskelijan oman kokemusmaailman ja reflektiivisyyden korostaminen.
  *   Kriittinen tiedonhallinta ja tiedon luotettavuuden, pätevyyden ja tutkimuseettisten näkökohtien arviointi.
  *   Tutkimusmenetelmien integrointi opetukseen (esim. kokeellisen tutkimuksen suunnittelu ja toteutus, havainnointi, haastattelut).
  *   Aineistopohjainen työskentely (esim. videoiden, uutisartikkeleiden, tutkimusraporttien analysointi psykologisten teorioiden avulla).
  *   Keskustelu ja ryhmätyöskentely (implisiittisesti vuorovaikutusosaamisen ja ryhmädynamiikan tarkastelun kautta).


