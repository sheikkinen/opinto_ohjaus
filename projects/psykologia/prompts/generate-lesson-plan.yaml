  ## Tuntisuunnitelman rakenne

  ### Tavoitteet
  Oppiaineen yleiset tavoitteet ja moduulikohtaiset tavoitteet tukevat opiskelijan kasvua hyväksi, tasapainoiseksi ja sivistyneeksi ihmiseksi sekä aktiiviseksi yhteiskunnan jäseneksi. Tavoitteena on, että opiskelija oppii hahmottamaan ihmisen toiminnan biopsykososiaalisena kokonaisuutena, hallitsee keskeisen psykologisen käsitteistön ja osaa perustella väitteensä tieteenalan näkökulmista. Lisäksi tavoitteena on kehittää kriittistä tiedonhallintaa ja itsetuntemusta.

  ### Tunnin kulku
  Opetus pohjautuu vahvasti empiiriseen tutkimustietoon, mutta se korostaa samalla opiskelijan omaa kokemusmaailmaa ja reflektiivisyyttä. Tunnin kulkuun sisältyy perehdyttäminen psykologian tieteenalan kieleen, käsitteistöön ja tapoihin rakentaa tietoa. Tutkimusmenetelmät integroidaan osaksi sisällöllisiä kokonaisuuksia, ja opiskelijat voivat itse suunnitella ja toteuttaa pieniä kokeellisia tutkimuksia. Aineistopohjainen työskentely, kuten videoiden, uutisartikkeleiden tai tutkimusraporttien analysointi psykologisten teorioiden avulla, on keskeistä.

  ### Menetelmät
  Empiiriseen tutkimustietoon pohjautuva opetus, reflektiivisyys, kriittinen tiedonhallinta, kokeellinen tutkimus, havainnointi, haastattelut, aineistopohjainen analyysi, keskustelu ja ryhmätyöskentely.

  ### Materiaalit
  Tieteelliset tutkimukset, uutisartikkelit, videot, oppikirjat ja digitaaliset oppimateriaalit.

  ### Arviointi
  Arviointi on monimuotoista ja kattaa sekä oppimisprosessin aikaisen palautteen (formatiivinen) että opitun ja osaamisen loppuarvioinnin (summatiivinen). Arviointi kohdistuu laaja-alaiseen osaamiseen ja moduulikohtaisten tavoitteiden hallintaan.

  ### Eriyttäminen
  Paikalliset valinnaiset ja soveltavat opintojaksot tarjoavat mahdollisuuksia opintojen syventämiseen ja erikoistumiseen. Lisäksi hybridiopetus (esim. Oulun eLukio) mahdollistaa psykologian opintojen suorittamisen joustavasti, mikä palvelee opiskelijoita, jotka tarvitsevat vaihtoehtoisia suoritustapoja.

  ## Arviointimalli
  *   **Valtakunnalliset moduulit (PS1–PS5):** Arvioidaan numeroarvosanoin (4–10).
  *   **Paikalliset soveltavat opintojaksot:** Voidaan arvioida suoritusmerkinnällä (S/H).
  *   **Arvioinnin kohteet:**
      *   Psykologisen tiedon ja käsitteistön hallinta: Kyky käyttää tieteenalan kieltä täsmällisesti.
      *   Analyysitaidot: Kyky eritellä ihmisen toimintaan vaikuttavia biopsykososiaalisia tekijöitä.
      *   Soveltaminen: Kyky kytkeä psykologista tietoa uusiin tilanteisiin, aineistoihin tai omaan elämään.
      *   Kriittinen arviointi: Kyky pohtia tutkimusten luotettavuutta, pätevyyttä, eettisyyttä ja eri näkökulmien vahvuuksia.

  ## Aineen erityisnäkökulma
  Psykologia nähdään tiedon ja ymmärryksen välineenä, joka antaa opiskelijalle valmiuksia havainnoida, ymmärtää ja arvioida ihmisen psyykkistä toimintaa sekä siihen vaikuttavia sosiaalisia, kulttuurisia ja biologisia tekijöitä. Sillä on erityinen rooli itsetuntemuksen ja muiden ymmärtämisen edistäjänä. Opetus kasvattaa opiskelijasta kriittisen tiedonkäyttäjän, joka ymmärtää ihmisyyden moninaisuutta ja kykenee toimimaan rakentavasti osana yhteisöä.

